<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Rodrigo Souza</h1>
    <div class="border-area"></div>
    <div class="border-mid1"></div>
    <div class="border-mid2"></div>
        <div class="clock-area">
            <div class="time pointer-second" id="data-second"></div>
            <div class="time pointer-minute" id="data-minute"></div>
            <div class="time pointer-hour" id="data-hour"></div>

            <div class="number n1">I</div>
            <div class="number n2">II</div>
            <div class="number n3">III</div>
            <div class="number n4">IV</div>
            <div class="number n5">V</div>
            <div class="number n6">VI</div>
            <div class="number n7">VII</div>
            <div class="number n8">VIII</div>
            <div class="number n9">IX</div>
            <div class="number n10">X</div>
            <div class="number n11">XI</div>
            <div class="number n12">XII</div>
    </div>
    <div id="digital-clock">--:--:--</div>

    <script src="script.js"></script>
</body>
</html>
